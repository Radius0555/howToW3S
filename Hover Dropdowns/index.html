<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style>
.hover{
background-color: orange;
color: white;	
}

.dropdown{
display: none;	
}

</style>	
</head>
<body>
<button class="hover">Hover</button><br>
<div class="dropdown">
	<a href="#">Link 1</a>
	<a href="#">Link 2</a>
	<a href="#">Link 3</a>
</div>

<script>
$(document).ready(function(){
	$(".hover").mouseover(function(){
		$('.dropdown').css("display",'block');
	});	
	$(".hover").mouseout(function(){
		$('.dropdown').css("display",'none');
	});	
});
</script>	
</body>
</html>
